<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <title>Profile</title>
    <!-- 공통스타일 -->
    <link rel="stylesheet" href="./css/default.css">
    <!-- INDEX 스타일 -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <section class="wrap">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <a href="./index.html">
                        <h1>Profile</h1>
                    </a>
                </div>
                <div class="icon bar">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="icon search">
                    <a href="#"><i class="fas fa-search"></i></a>
                </div>
                <div class="icon mesa">
                    <a href="#"><i class="fas fa-comments"></i></a>
                </div>
                <div class="icon user">
                    <a href="#"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </header>
        <section class="main">
            <div class="container">
                <div class="sec sec01">
                    <div class="circle">
                        <div class="big-circle">
                            <div class="big-halfcircle"></div>
                            <div class="bg"></div>
                        </div>
                        <div class="sm-circle">
                            <p>50%</p>
                        </div>
                    </div>
                    <div class="img-tit">
                        <p>Complate</p>
                    </div>
                </div>
                <div class="sec sec02">
                    <div class="name">
                        Hong Gil-dong
                    </div>
                    <div class="location">
                        <a href="https://goo.gl/maps/RL5GTNEaoWECMw2n7"><i class="fas fa-map-marker-alt"></i>Seoul, joongu</a>
                    </div>
                </div>
                <div class="sec sec03">
                    <div class="follow followers">
                        <a href="#">
                            <p class="nb">1,120</p>
                            <p class="kr">팔로워</p>
                        </a>
                    </div>
                    <hr>
                    <div class="follow following">
                        <a href="#">
                            <p class="nb">1,567</p>
                            <p class="kr">팔로윙</p>
                        </a>
                    </div>
                    <hr>
                    <div class="follow photos">
                        <a href="#">
                            <p class="nb">678</p>
                            <p class="kr">사진첩</p>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="photos">
            <div class="container">
                <div class="box01" id="box01">
                    <div class="img-box">
                        <a href="#" onclick="return false;"><img src="./images/photo01.jpg" alt="포토1"></a>
                    </div>
                </div>
                <div class="modal" id="modal01">
                    <div class="img-box"><img src="./images/photo01-1.jpg" alt="포토1-1"></div>
                </div>
                <div class="box02" id="box02">
                    <div class="img-box">
                        <a href="#" onclick="return false;"><img src="./images/photo02.jpg" alt="포토2"></a>
                    </div>
                </div>
                <div class="modal" id="modal02">
                    <div class="img-box"><img src="./images/photo02-1.jpg" alt="포토2-1"></div>
                </div>
                <div class="box03" id="box03">
                    <div class="img-box">
                        <a href="#" onclick="return false;"><img src="./images/photo03.jpg" alt="포토3"></a>
                    </div>
                </div>
                <div class="modal" id="modal03">
                    <div class="img-box"><img src="./images/photo03-1.jpg" alt="포토3-1"></div>
                </div>
                <div class="box04" id="box04">
                    <div class="img-box">
                        <a href="#" onclick="return false;"><img src="./images/photo04.jpg" alt="포토4"></a>
                    </div>
                </div>
                <div class="modal" id="modal04">
                    <div class="img-box"><img src="./images/photo04-1.jpg" alt="포토4-1"></div>
                </div>
                <div class="box05" id="box05">
                    <div class="img-box">
                        <a href="#" onclick="return false;"><img src="./images/photo05.jpg" alt="포토5"></a>
                    </div>
                </div>
                <div class="modal" id="modal05">
                    <div class="img-box"><img src="./images/photo05-1.jpg" alt="포토5-1"></div>
                </div>
                <div class="box06" id="box06">
                    <div class="img-box">
                        <a href="#" onclick="return false;"><img src="./images/photo06.jpg" alt="포토6"></a>
                    </div>
                </div>
                <div class="modal" id="modal06">
                    <div class="img-box"><img src="./images/photo06-1.jpg" alt="포토6-1"></div>
                </div>
                <div class="box07" id="box07">
                    <div class="img-box">
                        <a href="#" onclick="return false;"><img src="./images/photo07.jpg" alt="포토7"></a>
                    </div>
                </div>
                <div class="modal" id="modal07">
                    <div class="img-box"><img src="./images/photo07-1.jpg" alt="포토7-1"></div>
                </div>
                <div class="box08" id="box08">
                    <div class="img-box">
                        <a href="#" onclick="return false;"><img src="./images/photo08.jpg" alt="포토8"></a>
                    </div>
                </div>
                <div class="modal" id="modal08">
                    <div class="img-box"><img src="./images/photo08-1.jpg" alt="포토8-1"></div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div class="icon">
                    <a href="#"><i class="fas fa-home"></i></a>
                </div>
                <div class="icon">
                    <a href="#"><i class="fas fa-handshake"></i></a>
                </div>
                <div class="icon">
                    <a href="#"><i class="fas fa-paper-plane"></i></a>
                </div>
                <div class="icon">
                    <a href="#"><i class="fas fa-map-marked-alt"></i></a>
                </div>
            </div>
        </footer>
    </section>
    <!-- 기본공통스크립트 -->
    <script src="./js/default.js"></script>
    <!-- INDEX 스크립트 -->
    <script src="./js/index.js"></script>
</body>
</html>
